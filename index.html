<!DOCTYPE html>
<html>
    <head>
        <title>JS Function</title>
        <script>
            function sumNumbers()
            {

                let sum = 0;
                for (let i=0;i<=100;i++)
                {
                    sum+=i;
                }
                

                console.log(sum);
            }
            
        </script>
    </head>
    <body>
        <div><button type="button" onclick="sumNumbers()">Click ME</button> </div>
    </body>
</html>
